<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Hoomie</title>

        <link rel="stylesheet" href="CSS/formularios.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="JS/java.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <body class="ingreso">
        <div class="contenedor">
            <img src="imagenes/logo2.png" width="180px">

            <p>Identificate para ingresar<p>
                <form action="inicio.html" method="get">

                        <li class="input-container">

                            <label for="email" class="input-container-label" id="emailL">Correo Electrónico</label>
                        </li>  
                
                        <li class="input-container">
                            <input type="password" class="input-container-input" id="pass" name="pass_usuario" placeholder="" required />

                        </li>
                        <a href="olvida.html"><p>¿Olvidaste tu Contraseña?</p></a>
                
                        <section class="Botones">
                            <li class="button">
                                <a href="ingreso.html"> <button onclick="window.history.back()" class="botonAzu">Regresar</button></a>  
                            </li>
                            
                            <li class="button">
                                <button  class="botonAma">Ingresar</button>
                            </li>      
                        </section>

                        <p>¿No tienes cuenta? <a href="registro.html">Crear Cuenta</a></p>

                </form>
